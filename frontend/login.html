<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optionnel si vous avez un fichier CSS -->
    <script defer type="text/javascript" src="../frontend/js/api_loader.js"></script>
    <script defer type="text/javascript" src="../frontend/js/login.js"></script>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Se connecter</button>
    </form>

    <p id="errorMsg" style="color: red;"></p> <!-- Message d'erreur -->


</body>
</html>
