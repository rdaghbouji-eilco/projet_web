<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CV</title>
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/cv.js"></script>
</head>
<body>
    <div class="container">
        <h1>Upload Your CV</h1>
        <form id="cvForm" enctype="multipart/form-data">
            <label for="cvFile">Choose a file to upload:</label>
            <input type="file" id="cvFile" name="cvFile" required>

            <button type="submit">Upload CV</button>
            <p id="errorMessage" class="error-message"></p>
        </form>

        <h2>Your Current CV</h2>
        <p><strong>Download CV:</strong> <a id="cvDownloadLink" href="#" target="_blank">Download Current CV</a></p>
    </div>
</body>
</html>
