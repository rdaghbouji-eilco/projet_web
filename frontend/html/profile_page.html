<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile and Personal Information</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../js/api_loader.js"></script>
    <script defer src="../js/profile.js"></script>
</head>
<body>
    <div class="container">
        <h1>Profile Page</h1>

        <!-- Navigation Buttons -->
        <nav>
            <button onclick="showSection('profileSection')">Profile Information</button>
            <button onclick="showSection('personalInfoSection')">Personal Information</button>
            <button onclick="showSection('cvSection')">CV</button>
        </nav>

        <!-- Profile Section -->
        <section id="profileSection" class="section">
            <h2>Profile Information</h2>
            <p><strong>Education Level:</strong> <span id="educationLevel"></span></p>
            <p><strong>Field:</strong> <span id="field"></span></p>
            <p><strong>Current Situation:</strong> <span id="currentSituation"></span></p>
            <p><strong>Experience Level:</strong> <span id="experienceLevel"></span></p>
            <p><strong>Handicap:</strong> <span id="handicap"></span></p>
            <p><strong>Current Degree:</strong> <span id="currentDegree"></span></p>
            <p><strong>Expected Graduation Year:</strong> <span id="graduationYear"></span></p>
            <!-- Button to update profile -->
            <button onclick="window.location.href='update_profile_pro.html'">Update Profile</button>
        </section>

        <!-- Personal Info Section -->
        <section id="personalInfoSection" class="section">
            <h2>Personal Information</h2>
            <p><strong>Phone:</strong> <span id="phone"></span></p>
            <p><strong>Birthdate:</strong> <span id="birthdate"></span></p>
            <p><strong>Country:</strong> <span id="country"></span></p>
            <!-- Button to update personal info -->
            <button onclick="window.location.href='update_personal_info.html'">Update Personal Info</button>
        </section>

        <!-- CV Section -->
        <section id="cvSection" class="section">
            <h2>CV</h2>
            <p><strong>Download CV:</strong> <a id="cvDownloadLink" href="#" target="_blank">Download CV</a></p>
            <!-- Button to load/update CV -->
            <button onclick="window.location.href='upload_cv.html'">Upload/Update CV</button>
        </section>
    </div>
</body>
</html>
