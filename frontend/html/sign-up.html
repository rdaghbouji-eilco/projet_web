<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Link to your common stylesheet -->
    <script defer type="text/javascript" src="../js/sign-up.js"></script> <!-- Link to the sign-up JS script -->
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>

        <form id="signUpForm" class="styled-form">
            <!-- Name Field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Surname Field -->
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>

            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Password Field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Submit Button -->
            <button type="submit" class="btn-submit">Sign Up</button>
        </form>

        <p id="errorMsg" class="error-message"></p> <!-- Error message display -->
    </div>
</body>
</html>
